name: Autopush to HuggingFace (safe, schedule)

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"   # every 2 hours

jobs:
  push-to-hf:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate HF secrets
        env:
          HF_ACCESS_TOKEN: ${{ secrets.HF_ACCESS_TOKEN }}
          HF_SPACE_OWNER: ${{ secrets.HF_SPACE_OWNER }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          if [ -z "${HF_ACCESS_TOKEN:-}" ]; then echo "ERROR: HF_ACCESS_TOKEN missing"; exit 2; fi
          if [ -z "${HF_SPACE_OWNER:-}" ]; then echo "ERROR: HF_SPACE_OWNER missing"; exit 2; fi
          if [ -z "${HF_SPACE_NAME:-}" ]; then echo "ERROR: HF_SPACE_NAME missing"; exit 2; fi

      - name: Ensure full clone & install git-lfs
        run: |
          set -eux
          git fetch --unshallow || true
          git fetch --all || true
          sudo apt-get update -y
          sudo apt-get install -y git-lfs || true
          git lfs install --local || true

      - name: Add HF remote and push (safe + retry)
        env:
          HF_ACCESS_TOKEN: ${{ secrets.HF_ACCESS_TOKEN }}
          HF_SPACE_OWNER: ${{ secrets.HF_SPACE_OWNER }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          set -eux
          HF_REMOTE="https://${HF_SPACE_OWNER}:${HF_ACCESS_TOKEN}@huggingface.co/spaces/${HF_SPACE_OWNER}/${HF_SPACE_NAME}.git"
          git remote remove hf || true
          git remote add hf "$HF_REMOTE"
          git remote -v
          git lfs fetch --all || true
          git lfs pull --all || true

          # retry push to tolerate transient HF LFS hook issues
          for i in 1 2 3; do
            echo "Attempt #$i to push to HF..."
            if git push hf HEAD:main --force; then
              echo "Push succeeded."
              exit 0
            fi
            echo "Push failed; retrying in $((i*3))s..."
            sleep $((i*3))
            git fetch --all || true
            git lfs fetch --all || true
          done

          echo "All push attempts failed."
          git ls-remote hf || true
          exit 1

      - name: Trigger HF build (notify)
        env:
          HF_ACCESS_TOKEN: ${{ secrets.HF_ACCESS_TOKEN }}
          HF_SPACE_OWNER: ${{ secrets.HF_SPACE_OWNER }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          set -eux
          curl -s -X POST -H "Authorization: Bearer ${HF_ACCESS_TOKEN}" \
            "https://huggingface.co/api/spaces/${HF_SPACE_OWNER}/${HF_SPACE_NAME}/build" -o /tmp/hf_build.json || true
          echo "HF build response:"
          sed -n '1,200p' /tmp/hf_build.json || true
