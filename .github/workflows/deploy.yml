name: Deploy Pinterest Engine

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Railway Deploy
        uses: railwayapp/actions-deploy@v1
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service_id: YOUR_RAILWAY_SERVICE_ID
          environment: production
