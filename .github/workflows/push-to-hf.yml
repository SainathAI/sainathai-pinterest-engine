name: Push to HuggingFace (safe)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate HF secrets
        env:
          HF_ACCESS_TOKEN: ${{ secrets.HF_ACCESS_TOKEN }}
          HF_SPACE_OWNER: ${{ secrets.HF_SPACE_OWNER }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          if [ -z "$HF_ACCESS_TOKEN" ]; then echo "ERROR: HF_ACCESS_TOKEN missing"; exit 2; fi
          if [ -z "$HF_SPACE_OWNER" ]; then echo "ERROR: HF_SPACE_OWNER missing"; exit 2; fi
          if [ -z "$HF_SPACE_NAME" ]; then echo "ERROR: HF_SPACE_NAME missing"; exit 2; fi

      - name: Unshallow + Install Git LFS
        run: |
          set -eux
          git fetch --unshallow || true
          git fetch --all || true
          sudo apt-get update
          sudo apt-get install -y git-lfs
          git lfs install

      - name: Add HF remote and push
        env:
          HF_ACCESS_TOKEN: ${{ secrets.HF_ACCESS_TOKEN }}
          HF_SPACE_OWNER: ${{ secrets.HF_SPACE_OWNER }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          set -eux
          HF_REMOTE="https://${HF_SPACE_OWNER}:${HF_ACCESS_TOKEN}@huggingface.co/spaces/${HF_SPACE_OWNER}/${HF_SPACE_NAME}.git"
          
          git remote remove hf || true
          git remote add hf "$HF_REMOTE"

          git lfs fetch --all || true
          git lfs pull --all || true

          for i in 1 2 3; do
            echo "Attempt $i to push..."
            if git push hf HEAD:main --force; then
              echo "Push success."
              exit 0
            fi
            echo "Push failed. Retrying..."
            sleep 5
          done

          echo "All push attempts failed."
          exit 1

      - name: Trigger HF build
        env:
          HF_ACCESS_TOKEN: ${{ secrets.HF_ACCESS_TOKEN }}
          HF_SPACE_OWNER: ${{ secrets.HF_SPACE_OWNER }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${HF_ACCESS_TOKEN}" \
            "https://huggingface.co/api/spaces/${HF_SPACE_OWNER}/${HF_SPACE_NAME}/build"
